<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art History Study Site</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <div class="image-container" id="left-image"></div>
        <div class="word-container" id="word"></div>
        <div class="image-container" id="right-image"></div>
    </div>
    <textarea id="user-input" placeholder="Type your response here..."></textarea>
    <button onclick="saveResponse()">Save</button>
    <button onclick="reloadImages()">Reload</button>

    <div id="responses"></div>
    <script src="script.js"></script>

</html>
